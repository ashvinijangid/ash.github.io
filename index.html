      $("#back").remove();
      $("body").css("overflow-y", "visible");
    }
    var video = document.getElementById("myVideo");
    onload = function() {
      checkLoad();
    };

    function checkLoad() {

      if (video.readyState === 4) {
        remove();
      } else {
        setTimeout(checkLoad, 100);
      }
    }
